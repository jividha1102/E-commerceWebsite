<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .confirmation-message {
            text-align: center;
            margin-bottom: 30px;
        }
        .confirmation-message img {
            max-width: 20%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .order-status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .order-details {
            text-align: center;
            margin-bottom: 30px;
        }
        .pending-message {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Confirmation Section -->
    <div class="container">
        <div class="confirmation-message">
            <h2>Order Confirmed!</h2>
            <img src="images/tick-removebg-preview.png" alt="Order Confirmation Image">
        </div>
        <div class="order-status">
            <p>Your order is confirmed and being processed.</p>
        </div>
        <div class="order-details">
            <p>Order Number: #1234567890</p>
            <p>Order Date: July 10, 2024</p>
            <p>Estimated Delivery: July 15, 2024</p>
        </div>
        <div class="pending-message">
            <p>Your order status will be updated shortly.</p>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="scrollToTop()">^</button>

    <script>
        window.onscroll = function() {
            var button = document.querySelector('.scroll-to-top');
            if (document.documentElement.scrollTop > 200) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
