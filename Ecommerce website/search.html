<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-bar input[type="search"] {
            border-radius: 20px;
            padding-right: 40px;
        }
        .search-bar .fa-search {
            position: absolute;
            right: 10px;
            color: #333;
        }
        .shopping-cart-badge {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }
        .shopping-cart-badge img {
            width: 40px;
            height: auto;
        }
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
        .container {
            padding: 10px 0;
        }
        .product {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product .price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <form class="search-bar d-none d-lg-flex ms-3 me-3">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <span class="fa fa-search"></span>
                </form>
                <a href="cart.html" class="text-white shopping-cart-badge">
                    <img src="images/shopcart-removebg-preview.png" alt="Shopping Cart">
                    <span class="badge">32</span> <!-- Replace with actual number of items -->
                </a>
            </div>
        </div>
    </nav>
    <!-- Search Results Section -->
    <div class="container">
        <h1 class="text-center mb-4">Search Results</h1>

        
        <!--  Product 1 -->
        <div class="product">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/saree1.jpg" alt="Product Image">
                </div>
                <div class="col-md-8">
                    <h2>Silk Saree</h2>
                    <p>Pure silk saree . Fully Sitches Saree</p>
                    <div class="price">₹ 7800</div>
                    <a href="productview.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <!--  Product 2 -->
        <div class="product">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/ear.jpg" alt="Product Image">
                </div>
                <div class="col-md-8">
                    <h2>Earings</h2>
                    <p>Haevy Earings. </p>
                    <div class="price">₹ 900</div>
                    <a href="productview.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <!-- Add more products as needed -->
    </div>

    <!-- Footer (You can include the footer from your main site here) -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            &copy; 2024 E-shop. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
