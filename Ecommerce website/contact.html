<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
        .category, .latest-products {
            padding: 50px 0;
        }
        .features {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 0;
        }
        .features h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .features .col-md-3 {
            margin-bottom: 30px;
        }
        .features .col-md-3 div {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .features .col-md-3 div:hover {
            transform: translateY(-10px);
        }
        .features .bi {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-bar input[type="search"] {
            border-radius: 20px;
            padding-right: 40px;
        }
        .search-bar .fa-search {
            position: absolute;
            right: 10px;
            color: #333;
        }
        .contact-section {
            padding: 50px 0;
            background-color: #e9ecef;
        }
        .contact-info {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .contact-info:hover {
            transform: translateY(-10px);
        }
        .contact-info img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <form class="search-bar d-none d-lg-flex ms-3 me-3">
                    <a href="search.html">
                        <input class="form-control" type="search" placeholder="XYZ" aria-label="Search">
                        <span class="fa fa-search"></span>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <div class="container">
            <h2><center>Contact Information</center></h2>
            <div class="contact-info">
                <img src="images/loc-removebg-preview.png" height="50px" alt="Location Icon">
                <p>123 Street, City, Country</p>
                <img src="images/email-removebg-preview.png" height="50px" alt="Email Icon">
                <p>Email: E-shop@gamil.com</p>
                <img src="images/phone-removebg-preview.png" height="50px" alt="Phone Icon">
                <p>Phone: +91 23 456 7890</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="contact-form">
                        <h2 class="text-center">Contact Us</h2>
                        <form id="contactForm" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center">
        <div class="container">
            <p>&copy; 2024 E-shop. All rights reserved.</p>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="scrollToTop()">^</button>

    <script>
        window.onscroll = function() {
            var button = document.querySelector('.scroll-to-top');
            if (document.documentElement.scrollTop > 200) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.documentElement.scrollTop = 0;
        }

        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name.trim() == '' || email.trim() == '' || message.trim() == '') {
                alert('Please fill in all fields.');
                return false;
            }

            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
