<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .checkout-container {
            margin: 50px auto;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .order-summary {
            margin-bottom: 30px;
        }
        .order-summary h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        .order-item-details {
            flex: 1;
            margin-left: 20px;
        }
        .order-item-details h5 {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .order-item-details p {
            margin-bottom: 0;
        }
        .total-amount {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
        .shipping-form h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
   
     
    <div class="container checkout-container">
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <img src="images/saree1.jpg" alt="Product 1">
                <div class="order-item-details">
                    <h5>Silk saree</h5>
                    <p>Quantity: 1</p>
                    <p>Price: ₹7800</p> 
                </div>
            </div>
            <div class="order-item">
                <img src="images/ear.jpg" alt="Product 2">
                <div class="order-item-details">
                    <h5>Earings</h5>
                    <p>Quantity: 1</p>
                    <p>Price: ₹900</p> 
                </div>
            </div>
            <div class="order-item">
                <img src="images/nose.jpg" alt="Product 3">
                <div class="order-item-details">
                    <h5>Nose Piercing</h5>
                    <p>Quantity: 1</p>
                    <p>Price: ₹800</p> 
                </div>
            </div>
            <div class="total-amount">
                Total Amount: ₹9500
            </div>
        </div>

      

        <!-- Shipping Information Form -->
        <div class="shipping-form">
            <h2>Shipping Information</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                </div>
                <a href="orderconfirm.html" class="btn checkout-button">Place Order</a>
            </form>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="scrollToTop()">^</button>

    <script>
        window.onscroll = function() {
            var button = document.querySelector('.scroll-to-top');
            if (document.documentElement.scrollTop > 200) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
